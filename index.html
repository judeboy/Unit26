<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FORM EXCERCISE</title>
  </head>
  <body>

    <form>
      <input type='email' name='email' placeholder='email address'>
      <input type='text' name='password' placeholder='password'>
      <input type='text' name='git username' placeholder="Github Username">
      <fieldset>
         <legend>Options</legend>
        <input id='choice1' type="radio"  name='choice1' value='Enterprise'>
        <label for='choice1'>Enterprise</label><br>
        <input id="choice2" type='radio' name='choice2' value='Pro'>
        <label for='choice2'>Pro</label><br>
        <input id='choice3' type='radio' name='choice3' value='Free'>
        <label for='choice3'>Free</label><br>
      </fieldset>
      <fieldset>
        <input id='checkbox' type='checkbox' name='checkbox' value='Remember Me'
            <label for="checkbox">Remember Me</label><br>
      </fieldset>
       <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
